<!DOCTYPE html>
<html>
<head>
    <title>My CS180 Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .project-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .project-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.3em;
            color: #495057;
        }
        
        .project-card p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .project-0 {
            border-left: 4px solid #28a745;
        }
        
        .project-1 {
            border-left: 4px solid #17a2b8;
        }
        
        .project-2 {
            border-left: 4px solid #ffc107;
        }
        
        .project-3 {
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My CS180 Portfolio!</h1>
        <p style="color: #6c757d; font-size: 1.1em; margin-bottom: 20px;">
            Exploring the fascinating world of computer vision and image processing
        </p>
        
        <div class="project-grid">
            <a href="./1/index.html" class="project-card project-0">
                <h3>Project 0</h3>
                <p>Image Processing Fundamentals</p>
            </a>
            
            <a href="./2/index.html" class="project-card project-1">
                <h3>Project 1</h3>
                <p>Colorization Techniques</p>
            </a>
            
            <a href="./3/index.html" class="project-card project-2">
                <h3>Project 2</h3>
                <p>Filters and Applications</p>
            </a>
        </div>
    </div>
</body>
</html>
